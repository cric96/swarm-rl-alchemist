incarnation: scafi

variables:
  seed: { min: 0, max: 0, step: 1, default: 0 }
environment:
  type: Continuous2DEnvironment
  parameters: []
  global-programs:
    - time-distribution: 1
      type: CentralServer
      parameters: [ 0.05, 0.5, "data/long-run" ]
network-model:
  type: ClosestN
  parameters: [5]

_reactions:
  - program: &program
      - time-distribution: 1
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [it.unibo.AggregateComputingAgent, 1.1]
      - program: send

deployments:
  type: Grid
  parameters: [-7, -7, 7, 7, 2, 2, 1, 1]
  programs:
    - *program
